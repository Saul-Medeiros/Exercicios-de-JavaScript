<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font: normal 14pt Arial;
        }
        input {
            height: 50px;
            width: 90px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" onclick="botao(1)">
    <input type="button" value="Botão 2" onclick="botao(2)">
    <input type="button" value="Botão 3" onclick="botao(3)">
    <script>
        function botao(n) {
            alert(`Você clicou no ${n}º botão!`)
        }
    </script>
</body>
</html>
